# Pacsea i18n configuration
# Purpose:
# - Centralize per-locale punctuation and typography preferences.
# - Provide defaults the app can consult when formatting messages later.
#
# Notes:
# - This file is data-only. No code depends on it yet.
# - Keys favor human-readability and easy extension.
# - All punctuation characters are explicitly listed so rendering can be locale-aware.
#
# How to add a new locale:
# 1) Copy an existing locale block and adjust:
#    - name, direction
#    - number_format (decimal/thousand separators, group size)
#    - typography.sentence start/end markers (e.g., ¿/¡ in es-ES, 。 in ja-JP)
#    - typography.quotes (primary/secondary/open/close/apostrophe)
#    - typography.separators (comma/period/colon/semicolon/etc.)
#    - typography.dashes (hyphen/en/em)
#    - typography.ellipsis
#    - typography.brackets
#    - typography.spacing (non-breaking space usage rules)
# 2) Optionally add a fallback in `fallbacks`.
#
# Conventions:
# - Use literal Unicode characters where possible (avoid HTML entities).
# - Use \uXXXX escapes for spaces that are otherwise invisible in editors (NBSP, NNBSP).
# - Keep booleans and lists simple; the formatter can interpret these rules later.

schema_version: 1
default_locale: en-US

# Fallbacks used if a more specific locale is missing
fallbacks:
  en: en-US
  de: de-DE
  de-CH: de-DE  # Swiss German falls back to German German (translations are identical for technical software)
  ch: de-DE  # Switzerland country code falls back to German
  fr: fr-FR
  es: es-ES
  ja: ja-JP
  ar: ar-SA
  hu: hu-HU

locales:
  en-US:
    name: English (United States)
    direction: ltr
    number_format:
      decimal: "."
      thousand: ","
      group: 3
    typography:
      sentence:
        start: []
        end: [".", "?", "!"]
      quotes:
        primary:
          open: "“"
          close: "”"
        secondary:
          open: "‘"
          close: "’"
        apostrophe: "’"
      separators:
        comma: ","
        period: "."
        colon: ":"
        semicolon: ";"
        question: "?"
        exclamation: "!"
        slash: "/"
        backslash: "\\"
        pipe: "|"
      dashes:
        hyphen: "-"
        en: "–"
        em: "—"
      ellipsis: "…"
      interpuncts:
        middle_dot: "·"
      brackets:
        round: { open: "(", close: ")" }
        square: { open: "[", close: "]" }
        curly: { open: "{", close: "}" }
        angle: { open: "<", close: ">" }
      spacing:
        nbsp: "\u00A0"
        thin_nbsp: "\u202F"
        word_joiner: "\u2060"
        use_nbsp_inside_guillemets: false
        use_narrow_nbsp_before: []
        space_before_punctuation: []
        space_after_punctuation: [",", ";", ":", ".", "?", "!"]

  de-DE:
    name: Deutsch (Deutschland)
    direction: ltr
    number_format:
      decimal: ","
      thousand: "."
      group: 3
    typography:
      sentence:
