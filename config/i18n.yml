        period: "."
        colon: ":"
        semicolon: "؛"  # Arabic semicolon U+061B
        question: "؟"   # Arabic question mark U+061F
        exclamation: "!"
        slash: "/"
        backslash: "\\"
        pipe: "|"
      dashes:
