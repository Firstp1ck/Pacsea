        square: { open: "[", close: "]" }
        curly: { open: "{", close: "}" }
        angle: { open: "<", close: ">" }
      spacing:
        nbsp: "\u00A0"
        thin_nbsp: "\u202F"
        word_joiner: "\u2060"
        use_nbsp_inside_guillemets: true
        guillemet_inner_space: " "
        use_narrow_nbsp_before: []
        space_before_punctuation: []
        space_after_punctuation: [",", ";", ":", ".", "?", "!"]

  ja-JP:
    name: 日本語 (日本)
    direction: ltr
    number_format:
      decimal: "."
      thousand: ","
      group: 3
    typography:
      sentence:
        start: []
        end: ["。", "？", "！"]
      quotes:
        primary:
          open: "「"
          close: "」"
        secondary:
          open: "『"
          close: "』"
        apostrophe: "’"
      separators:
        comma: "、"
        period: "。"
        colon: "："
        semicolon: "；"
        question: "？"
        exclamation: "！"
        slash: "／"
        backslash: "＼"
        pipe: "｜"
      dashes:
        hyphen: "‐"
        en: "–"
        em: "—"
      ellipsis: "…"
      interpuncts:
        middle_dot: "・"
      brackets:
        round: { open: "（", close: "）" }
        square: { open: "［", close: "］" }
        curly: { open: "｛", close: "｝" }
        angle: { open: "〈", close: "〉" }
      spacing:
        # Japanese uses minimal spaces around punctuation
        nbsp: "\u00A0"
        thin_nbsp: "\u202F"
        word_joiner: "\u2060"
        use_nbsp_inside_guillemets: false
        use_narrow_nbsp_before: []
        space_before_punctuation: []
        space_after_punctuation: []

  ar-SA:
    name: العربية (السعودية)
    direction: rtl
    number_format:
