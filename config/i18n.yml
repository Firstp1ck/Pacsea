        end: [".", "?", "!"]
      quotes:
        primary:
          open: "„"
          close: "“"
        secondary:
          open: "‚"
          close: "‘"
        apostrophe: "’"
      separators:
        comma: ","
        period: "."
        colon: ":"
        semicolon: ";"
        question: "?"
        exclamation: "!"
        slash: "/"
        backslash: "\\"
        pipe: "|"
      dashes:
        hyphen: "-"
        en: "–"
        em: "—"
      ellipsis: "…"
      interpuncts:
        middle_dot: "·"
      brackets:
        round: { open: "(", close: ")" }
        square: { open: "[", close: "]" }
        curly: { open: "{", close: "}" }
        angle: { open: "<", close: ">" }
      spacing:
        nbsp: "\u00A0"
        thin_nbsp: "\u202F"
        word_joiner: "\u2060"
        use_nbsp_inside_guillemets: false
        use_narrow_nbsp_before: []
        space_before_punctuation: []
        space_after_punctuation: [",", ";", ":", ".", "?", "!"]

  fr-FR:
    name: Français (France)
    direction: ltr
    number_format:
      decimal: ","
      thousand: "\u00A0" # NBSP often used as thousands separator in French
      group: 3
    typography:
      sentence:
        start: []
        end: [".", "?", "!"]
      quotes:
        primary:
          open: "«"
          close: "»"
        secondary:
          open: "‹"
          close: "›"
        apostrophe: "’"
      separators:
        comma: ","
        period: "."
        colon: ":"
        semicolon: ";"
        question: "?"
        exclamation: "!"
        slash: "/"
        backslash: "\\"
        pipe: "|"
      dashes:
        hyphen: "-"
        en: "–"
        em: "—"
      ellipsis: "…"
      interpuncts:
        middle_dot: "·"
      brackets:
        round: { open: "(", close: ")" }
        square: { open: "[", close: "]" }
        curly: { open: "{", close: "}" }
        angle: { open: "<", close: ">" }
      spacing:
        nbsp: "\u00A0"
        thin_nbsp: "\u202F"
        word_joiner: "\u2060"
        # French typography: narrow NBSP before ; : ! ? and inside guillemets
        use_nbsp_inside_guillemets: true
        guillemet_inner_space: "\u202F"
        use_narrow_nbsp_before: [";", ":", "!", "?"]
        space_before_punctuation: []
        space_after_punctuation: [",", ";", ":", ".", "?", "!"]

  es-ES:
    name: Español (España)
    direction: ltr
    number_format:
      decimal: ","
      thousand: "."
      group: 3
    typography:
      sentence:
        start: ["¿", "¡"]
