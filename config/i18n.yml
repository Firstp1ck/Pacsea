        square: { open: "[", close: "]" }
        curly: { open: "{", close: "}" }
        angle: { open: "<", close: ">" }
      spacing:
        nbsp: "\u00A0"
        thin_nbsp: "\u202F"
        word_joiner: "\u2060"
        use_nbsp_inside_guillemets: false
        use_narrow_nbsp_before: []
        space_before_punctuation: []
        space_after_punctuation: [",", ";", ":", ".", "؟", "!"]

  hu-HU:
    name: Magyar (Magyarország)
    direction: ltr
    number_format:
      decimal: ","
      thousand: " "
      group: 3
    typography:
      sentence:
        start: []
        end: [".", "?", "!"]
      quotes:
        primary:
          open: "„"
          close: "”"
        secondary:
          open: "‚"
          close: "ʼ"
        apostrophe: "ʼ"
      separators:
        comma: ","
        period: "."
        colon: ":"
        semicolon: ";"
        question: "?"
        exclamation: "!"
        slash: "/"
        backslash: "\\"
        pipe: "|"
      dashes:
        hyphen: "-"
        en: "–"
        em: "—"
      ellipsis: "…"
      interpuncts:
        middle_dot: "·"
      brackets:
        round: { open: "(", close: ")" }
        square: { open: "[", close: "]" }
        curly: { open: "{", close: "}" }
        angle: { open: "<", close: ">" }
      spacing:
        nbsp: "\u00A0"
        thin_nbsp: "\u202F"
        word_joiner: "\u2060"
        use_nbsp_inside_guillemets: false
        use_narrow_nbsp_before: []
        space_before_punctuation: []
        space_after_punctuation: [",", ";", ":", ".", "?", "!"]

# Optional normalization presets that a future formatter can use to "smartify" ASCII text
# by locale. This does not perform any changes by itself; it documents intended behavior.
normalization_presets:
  # Example: how to smarten quotes/dashes per-locale if the app enables it later.
  en-US:
    ascii_to_smart:
      double_quote: { open: "“", close: "”" }
      single_quote: { open: "‘", close: "’", apostrophe: "’" }
      dashes: { "--": "–", "---": "—" }
      ellipsis: { "...": "…" }
  de-DE:
    ascii_to_smart:
      double_quote: { open: "„", close: "“" }
      single_quote: { open: "‚", close: "‘", apostrophe: "’" }
      dashes: { "--": "–", "---": "—" }
      ellipsis: { "...": "…" }
  fr-FR:
    ascii_to_smart:
      double_quote: { open: "«", close: "»" }
      single_quote: { open: "‹", close: "›", apostrophe: "’" }
      dashes: { "--": "–", "---": "—" }
      ellipsis: { "...": "…" }
      spaces:
        thin_nbsp_before: [";", ":", "!", "?"]
        guillemet_inner_space: "\u202F"
  es-ES:
    ascii_to_smart:
      double_quote: { open: "«", close: "»" }
      single_quote: { open: "“", close: "”", apostrophe: "’" }
      dashes: { "--": "–", "---": "—" }
      ellipsis: { "...": "…" }
      sentence_start_markers: ["¿", "¡"]
  ja-JP:
    ascii_to_smart:
      quotes: { primary_open: "「", primary_close: "」", secondary_open: "『", secondary_close: "』" }
      comma: "、"
      period: "。"
      ellipsis: { "...": "…" }
  ar-SA:
    ascii_to_smart:
      comma: "،"
      semicolon: "؛"
      question: "؟"
      dashes: { "--": "–", "---": "—" }
      ellipsis: { "...": "…" }
  hu-HU:
    ascii_to_smart:
      double_quote: { open: "„", close: "" }
      single_quote: { open: "‚", close: "ʼ", apostrophe: "ʼ" }
      dashes: { "--": "–", "---": "—" }
      ellipsis: { "...": "…" }