        help:
          deps_tab: "Függőségek fül súgója\n\n\
                        Navigáció:\n\
                        • Fel/Le - Navigálás a függőségi listán\n\
                        • Balra/Jobbra/Tab - Váltás a fülek között\n\
                        • Enter/Szóköz - Csomagcsoport kibontása/összecsukása\n\
                        • a - Összes csomagcsoport kibontása/összecsukása\n\
                        • r - Függőségek feloldásának újrapróbálása (hiba esetén)\n\
                        • ? - Megjeleníti ezt a súgót\n\
                        • q/Esc - Előzetes ellenőrzés bezárása\n\n\
                        A függőségek automatikusan feloldódnak, amikor erre a fülre navigál.\n\
                        AUR-csomagok esetén a függőségek az AUR API-ról töltődnek le."
          general: "Preflight súgó\n\n\
                        Navigáció:\n\
                        • Balra/Jobbra/Tab - Váltás a fülek között\n\
                        • Fel/Le - Navigálás a listákban (Függőségek, Fájlok, Szolgáltatások fülek)\n\
                        • ? - Súgó megjelenítése a tényleges fülhöz\n\
                        • q/Esc/Enter - Előzetes ellenőrzés bezárása (az Enter a Függőségek/Fájlok fülön a kibontást/összecsukást is végzi)\n\n\
                        Fül-specifikus műveletek:\n\
                        • Függőségek fül:\n\
                          - Enter/Szóköz - Csomagcsoport kibontása/összecsukása\n\
                          - a - Összes csomagcsoport kibontása/összecsukása\n\
                          - r - Függőségek feloldásának újrapróbálása (hiba esetén)\n\
                        • Fájlok fül:\n\
                          - Enter/Szóköz - Csomag fájllistájának kibontása/összecsukása\n\
                          - a - Összes csomag fájllistájának kibontása/összecsukása\n\
                          - f - Pacman fájl-adatbázisának szinkronizálása (pacman -Fy)\n\
                          - r - Fájlok feloldásának újrapróbálása (hiba esetén)\n\
                        • Szolgáltatások fül:\n\
                          - Szóköz - Újraindítás/elhalasztás be-/kikapcsolása a kiválasztott szolgáltatásnál\n\
                          - R - Kiválasztott szolgáltatás megjelölése újraindításra\n\
                          - Shift+D - Kiválasztott szolgáltatás megjelölése elhalasztásra\n\
                          - r - Szolgáltatások feloldásának újrapróbálása (hiba esetén)\n\n\
                        Globális műveletek:\n\
                        • s - AUR-csomagok ellenőrzése (ha vannak kiválasztva AUR-csomagok)\n\
                        • d - Próbafuttatási mód be-/kikapcsolása\n\
                        • m - Lépcsőzetes eltávolítási mód be-/kikapcsolása (csak az eltávolítási műveletnél)\n\
                        • p - Folytatás a telepítéssel/eltávolítással\n\
                        • c - Pillanatkép létrehozása (helyőrző)\n\n\
                        Fülek:\n\
                        • Összegzés - Csomagok, verziók, méretek és kockázati pontszám áttekintése\n\
                        • Függőségek - Függőségi információk és fordított függőségek\n\
                        • Fájlok - Fájlmódosítások előnézete és pacnew/pacsave előrejelzése\n\
                        • Szolgáltatások - Systemd szolgáltatásokra gyakorolt hatás és újraindítás tervezése\n\
                        • Homokozó - AUR-összeállítási ellenőrzések (helyőrző)"
