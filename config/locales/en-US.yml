          general: "Preflight Help\n\n\
                        Navigation:\n\
                        ‚Ä¢ Left/Right/Tab - Switch between tabs\n\
                        ‚Ä¢ Up/Down - Navigate lists (Deps, Files, Services tabs)\n\
                        ‚Ä¢ ? - Show help for current tab\n\
                        ‚Ä¢ q/Esc/Enter - Close preflight (Enter also toggles expansion in Deps/Files tabs)\n\n\
                        Tab-Specific Actions:\n\
                        ‚Ä¢ Deps tab:\n\
                          - Enter/Space - Expand/collapse package group\n\
                          - a - Expand/collapse all package groups\n\
                          - r - Retry dependency resolution (if error occurred)\n\
                        ‚Ä¢ Files tab:\n\
                          - Enter/Space - Expand/collapse package file list\n\
                          - a - Expand/collapse all package file lists\n\
                          - f - Sync pacman file database (pacman -Fy)\n\
                          - r - Retry file resolution (if error occurred)\n\
                        ‚Ä¢ Services tab:\n\
                          - Space - Toggle restart/defer for selected service\n\
                          - R - Mark selected service to restart\n\
                          - Shift+D - Mark selected service to defer\n\
                          - r - Retry service resolution (if error occurred)\n\n\
                        Global Actions:\n\
                        ‚Ä¢ s - Scan AUR packages (if AUR packages selected)\n\
                        ‚Ä¢ d - Toggle dry-run mode\n\
                        ‚Ä¢ m - Toggle cascade removal mode (Remove action only)\n\
                        ‚Ä¢ p - Proceed with installation/removal\n\
                        ‚Ä¢ c - Create snapshot (placeholder)\n\n\
                        Tabs:\n\
                        ‚Ä¢ Summary - Overview of packages, versions, sizes, and risk score\n\
                        ‚Ä¢ Deps - Dependency information and reverse dependencies\n\
                        ‚Ä¢ Files - File changes preview and pacnew/pacsave prediction\n\
                        ‚Ä¢ Services - Systemd service impact and restart planning\n\
                        ‚Ä¢ Sandbox - AUR build checks (placeholder)"
