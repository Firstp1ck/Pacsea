[package]
name = "Pacsea"
version = "0.1.0"
edition = "2024"

[dependencies]
ratatui = "0.29.0"
crossterm = "0.29.0"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["json", "brotli", "gzip", "deflate", "rustls-tls"] }
tokio = { version = "1.39", features = ["macros", "rt-multi-thread", "time"] }
futures = "0.3"
urlencoding = "2.1"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
which = "8.0.0"
